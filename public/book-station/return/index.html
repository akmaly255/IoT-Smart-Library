<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Returning Book System</title>
    <link rel="stylesheet" href="../styles/borrow-return-style.css">
</head>
<body>
    <div class="container">
        <h1>Self-Service Books Returning System</h1>
        
        <div id="screen-welcome">
            <h2>Welcome</h2>
            <p>Please scan book to start.</p>
        </div>

        <div id="screen-books" class="hidden">
            <h2>Book(s) Scanned</h2>
            <div id="book-list"></div>
            <div class="button-wrapper" id="book-button">
                <button onclick="cancelBooks()" class="cancel-button">cancel</button>
                <button onclick="finishReturn()" class="next-button finish-button">Finish</button>
            </div>
        </div>

        <div id="screen-status" class="hidden">
            <h2 id="status-notification"></h2>
            <div class="status-card">
                <p><strong>Returned At:</strong><span id="return-date">-</span></p>
            </div>
        </div>
    </div>
    <div id="popup-notification" class="popup-toast">Notification Message</div>
    <script src="../scripts/return-script.js"></script>
</body>
</html>
